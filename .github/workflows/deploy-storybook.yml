name: Deploy Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@team-numberone"
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Backup and remove .npmrc for CI
        run: |
          if [ -f .npmrc ]; then
            mv .npmrc .npmrc.backup
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Deploy to personal repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 개인 레포 클론
          git clone "https://${{ secrets.PERSONAL_GITHUB_TOKEN }}@github.com/choihooo/DDS-storybook.git" deploy-repo
          cd deploy-repo

          # gh-pages 브랜치 생성 또는 체크아웃
          git checkout -b gh-pages 2>/dev/null || git checkout gh-pages

          # 기존 파일 삭제
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} + 2>/dev/null || true

          # Storybook 빌드 결과 복사
          cp -r ../storybook-static/* .
          touch .nojekyll

          # 커밋 및 푸시
          git add -A
          git commit -m "Deploy Storybook from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages --force
        env:
          PERSONAL_GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
